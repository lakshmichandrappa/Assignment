
<div class="counter-log">
    <p *ngFor="let StartDateTime of startedTime">Started at {{ StartDateTime | date:'dd-mm-yyyy' }} {{ StartDateTime | date:'shortTime' }} <br />
    <p *ngFor="let PauseDateTime of pausedTime">Paused at {{ PauseDateTime | date:'dd-mm-yyyy' }} {{ PauseDateTime | date:'shortTime' }} </p><br />
</div>
